<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Offer...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #ffffff;
      width: 60px;
      height: 60px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background: white;
      color: #4e54c8;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 30px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>

  <script>
    function redirectWithClickId() {
      const params = new URLSearchParams(window.location.search);
      const clickid = params.get('clickid') || '';

      if (clickid) {
        const finalURL = https://go4affm.com/c/?p=46881&o=24951&subid=${clickid};
        setTimeout(() => {
          window.location.href = finalURL;
        }, 2500);
      } else {
        document.getElementById("redirect-msg").innerText = "⚠️ Click ID not found in URL!";
        document.getElementById("fallback-btn").style.display = "block";
      }
    }

    function manualRedirect() {
      window.location.href = https://go4affm.com/c/?p=46881&o=24951;
    }

    window.onload = redirectWithClickId;
  </script>
</head>
<body>
  <h1 id="redirect-msg">Please wait while we redirect you to the offer...</h1>
  <div class="loader"></div>
  <button id="fallback-btn" onclick="manualRedirect()" style="display:none;">
    Click Here If Not Redirected
  </button>

  <div class="footer">Powered by Kakka Pukii © 2025</div>
</body>
</html>
